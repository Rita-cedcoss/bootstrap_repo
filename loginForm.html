<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="outer">
        <h1>Login</h1>
        <div class="forminputs">
            <i class="bi bi-envelope-fill"></i><input class="forminputs__inp" type="text" placeholder="E-mail Address">
        </div>
        <div class="forminputs">
            <i class="bi bi-lock-fill"></i><input class="forminputs__inp" type="text" placeholder="Password">
        </div>
        <button class="formbtn">Login</button>
        <p>Forget Your Password?</p>

        <label class="formdivide">
            <hr />OR
            <hr />
        </label>
        <div>
            <p>Sign in with with your social media account</p>
        </div>
        <div class="formsocial">
            <span class="formsocial__twite"><i class="bi bi-twitter" style="font-size: 20px;"></i></span>
            <span class="formsocial__fb"><i class="bi bi-facebook"></i></span>
        </div>
    </div>
</body>

</html>
